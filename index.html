<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Row-by-Row Auto-Scrolling Excel Dashboard</title>
<style>
html, body {
margin: 0;
padding: 0;
height: 100%;
overflow: hidden;
background: #fff;
}

#scroll-container {
width: 100%;
height: 100%;
overflow: hidden;
position: relative;
}

#iframe-wrapper {
position: absolute;
top: 0;
left: 0;
width: 100%;
}

iframe {
width: 100%;
height: 100vh; /* viewport height */
border: none;
display: block;
}
</style>
</head>
<body>
<div id="scroll-container">
<div id="iframe-wrapper">
<!-- Replace the link below with your public Excel Online link -->
<iframe src="https://adticorp.sharepoint.com/sites/PON-ProductionControlCenter/_layouts/15/Doc.aspx?sourcedoc={21519d07-6f4b-409b-802a-0feb2950ae11}&action=embedview&wdAllowInteractivity=False&Item='Pressroom%20Board'!Print_Area&wdHideGridlines=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True"></iframe>
<!-- Duplicate iframe for smooth looping -->
<iframe src="https://adticorp.sharepoint.com/sites/PON-ProductionControlCenter/_layouts/15/Doc.aspx?sourcedoc={21519d07-6f4b-409b-802a-0feb2950ae11}&action=embedview&wdAllowInteractivity=False&Item='Pressroom%20Board'!Print_Area&wdHideGridlines=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True"></iframe>
</div>
</div>

<script>
const wrapper = document.getElementById('iframe-wrapper');
const iframeHeight = wrapper.getElementsByTagName('iframe')[0].clientHeight;

let scrollY = 0;
const rowHeight = 40; // Approximate height of one Excel row in pixels
const pauseTime = 1000; // Milliseconds to pause at each row

function scrollStep() {
scrollY += rowHeight;
if (scrollY >= iframeHeight) scrollY = 0; // loop
wrapper.style.transform = `translateY(${-scrollY}px)`;
}

// Scroll row by row with pause
setInterval(scrollStep, pauseTime);
</script>
</body>
</html>
