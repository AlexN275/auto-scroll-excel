<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Printed Excel View (Live)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
margin: 0;
padding: 0;
height: 100%;
overflow: hidden; /* Prevent outer page scrolling */
background-color: #fff; /* White background like printed page */
}
iframe {
width: 100%;
height: 100%;
border: none;
overflow: hidden; /* Prevent inner scrollbars */
background-color: #fff;
transform: scale(1); /* Adjust later if you want to zoom out slightly */
transform-origin: top left;
}
</style>
</head>
<body>
<!-- Embed your Excel workbook (Page Layout mode) -->
<!-- Replace ONLY the src value with your Excel Online embed URL -->
<iframe
src="https://adticorp.sharepoint.com/sites/PON-ProductionControlCenter/_layouts/15/Doc.aspx?sourcedoc={21519d07-6f4b-409b-802a-0feb2950ae11}&action=embedview&Item='Pressroom%20Board'!Print_Area&wdInConfigurator=True&wdInConfigurator=True"
allowfullscreen>
</iframe>

<!-- Auto-refresh every 30 minutes (1,800,000 ms) -->
<script>
setTimeout(() => location.reload(), 1800000);
</script>
</body>
</html>
