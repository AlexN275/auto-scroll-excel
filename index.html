<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Fabrication Scheduling Board </title>
<style>
html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; }
iframe { border: none; width: 100vw; height: 100vh; }
</style>
</head>
<body>
<iframe id="sheet" src="https://adticorp.sharepoint.com/sites/PON-ProductionControlCenter/_layouts/15/Doc.aspx?sourcedoc={21519d07-6f4b-409b-802a-0feb2950ae11}&action=embedview&Item='Pressroom%20Board'!Print_Area&wdInConfigurator=True&wdInConfigurator=True"allowfullscreen></iframe>

<script>
let iframe = document.getElementById("sheet");
let scrollPos = 0;
let maxScroll = 10000; // adjust according to sheet length
let speed = 1; // pixels per frame

function scrollSheet() {
scrollPos += speed;
iframe.contentWindow.scrollTo(0, scrollPos);
if(scrollPos >= maxScroll) scrollPos = 0;
requestAnimationFrame(scrollSheet);
}

scrollSheet();
</script>
</body>
</html>
