<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> December Outlook </title>
<style>
html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; }
iframe { border: none; width: 100vw; height: 100vh; }
</style>
</head>
<body>
<iframe id="sheet" src="https://adticorp-my.sharepoint.com/personal/jniths_adticorp_com/_layouts/15/embed.aspx?UniqueId=f0f4f47c-7a2d-4eec-ae6d-8649258e890e" width="640" height="360" frameborder="0" scrolling="no" allowfullscreen title="Presentation 1"></iframe>

<script>
let iframe = document.getElementById("sheet");
let scrollPos = 0;
let maxScroll = 10000; // adjust according to sheet length
let speed = 1; // pixels per frame

function scrollSheet() {
scrollPos += speed;
iframe.contentWindow.scrollTo(0, scrollPos);
if(scrollPos >= maxScroll) scrollPos = 0;
requestAnimationFrame(scrollSheet);
}

scrollSheet();
setTimeout(() => location.reload(), 1800000);
</script>
</body>
